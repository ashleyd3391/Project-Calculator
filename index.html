<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <div class="leftEar"></div>
    <div class="rightEar"></div>
    <div class="topBodyBorder"></div>
    <div class="container">

        

        <div class="calcBody">

                <div class="calcScreen2">0</div>

                <div class="calcScreen">0</div>

                <div class="calcButtons">

                    <button id="clear"                            >C</button>
                    <button id="delete"     class="operatorButton">AC</button>
                    <button id="percent"    class="operatorButton">%</button>
                    <button id="divide"     class="operatorButton">/</button>

                    <button id="7"          class="numberButton">7</button>
                    <button id="8"          class="numberButton">8</button>
                    <button id="9"          class="numberButton">9</button>
                    <button id="times"      class="operatorButton">*</button>

                    <button id="4"          class="numberButton">4</button>
                    <button id="5"          class="numberButton">5</button>
                    <button id="6"          class="numberButton">6</button>
                    <button id="minus"      class="operatorButton">-</button>

                    <button id="1"          class="numberButton">1</button>   
                    <button id="2"          class="numberButton">2</button>
                    <button id="3"          class="numberButton">3</button>
                    <button id="plus"       class="operatorButton">+</button>

                    <button id="0"          class="numberButton">0</button>
                    <button id="decimal"    class="operatorButton">.</button>
                    <button id="sign"       class="operatorButton">+/-</button>
                    <button id="equal"      class="operatorButton">=</button>

                </div>
                
        </div>
        
    </div>
</body>



</html>

<script src="script.js"></script>
